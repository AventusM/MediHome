{% extends "base.html" %}
{% block content %}
<h2>Muokkaa hoito-ohjeita</h2>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<label>Potilaan antamat oireet</label>
<!-- post vielä luotava reitteihin -->
<form method="POST" action="{{base_path}}/laakari/luohoitoohje">
    <div class="form-group">
        <label>{{pyynto.oireet}}</label><br><br><hr>
        <!-- Tähän voisi laittaa vielä käyntiraportin lisäkontekstiksi ... -->
        <textarea rows="4" cols="50" name="ohje"></textarea>
    </div>
    <input name="potilas_id" value="{{pyynto.potilas_id}}" type="hidden">
    <button type="submit" class="btn btn-success btn-xs">Päivitä</button>
</form>
<a class="button-wrapper" href="{{base_path}}/laakari"><button type="submit" class="btn btn-xs">&ensp;Peru&ensp;</button></a>
{% endblock %}

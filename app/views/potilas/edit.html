{% extends "patientBase.html" %}
{% block content %}
<h2>Muokkaa aiemmin luomaasi hoitopyyntöä</h2>
<form method="post" action="{{base_path}}/potilas/edit">
    <div class="form-group">
        {% for pyynto in pyynnot %}
        <textarea name="oireet" rows="4" cols="50">{{pyynto.oireet}}</textarea>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-success btn-xs">Päivitä</button>
</form>
<a class="button-wrapper" href="{{base_path}}/potilas"><button type="submit" class="btn btn-xs">&ensp;Peru&ensp;</button></a>
{% endblock %}
